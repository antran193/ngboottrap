<p>
    <button type="button" class="btn btn-outline-primary" (click)="collapse.toggle()"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        Toggle
    </button>
</p>

    <div class="card">
        <div class="card-body">
            <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
                <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio"> <a routerLink="/languages" routerLinkActive="active">Languages</a>
                </label>
                <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio"> <a routerLink="/heros">Heros</a>
                </label>
                <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio"><app-dropdown></app-dropdown>
                </label>
                <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio"> <a routerLink="/user" routerLinkActive="active">USER</a>
                </label>
                <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio"> <a routerLink="/table">Table</a>
                </label>
            </div>
            <hr>
        </div>
    </div>
